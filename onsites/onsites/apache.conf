<VirtualHost *:80>
    <Proxy balancer://CSE>
        BalancerMember "http://127.0.0.1:5001" lbfactor=4
        BalancerMember "http://127.0.0.1:5002" lbfactor=2
        Balancermember "http://127.0.0.1:5003" lbfactor=1
        ProxySet lbmethod=byrequests
    </proxy>
    <Proxy balancer://EEE>
        BalancerMember "http://127.0.0.1:5004" lbfactor=4
        BalancerMember "http://127.0.0.1:5005" lbfactor=2
        BalancerMember "http://127.0.0.1:5006" lbfactor=1
        Proxyset lbmethod=byrequests
    </Proxy>
    <Proxy balancer://MECH>
        BalancerMember "http://127.0.0.1:5007" lbfactor=4
        BalancerMember "http://127.0.0.1:5008" lbfactor=2
        BalancerMember "http://127.0.0.1:5009" lbfactor=1
        Proxyset lbmethod=byrequests
    </Proxy>
    ProxyPass /CSE balancer://load_balancer/CSE
    ProxyPassReverse /CSE balancer://load_balancer/CSE
    ProxyPass /EEE balancer://load_balancer/EEE
    ProxyPassReverse /EEE balancer://load_balancer/EEE
    ProxyPass /MECH balancer://load_balancer/MECH
    ProxyPassReverse /MECH balancer://load_balancer/MECH
</VirtualHost>